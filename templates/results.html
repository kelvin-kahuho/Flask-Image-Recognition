<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Predicted Results</h1>
      <img src="{{ url_for('static', filename= '/images/' + filename ) }}" alt="Uploaded Image">
      <div class="results">
        <h2>Results:</h2>
        <ul>
          {% for prediction in predictions %}
            <li>
              <span class="label">{{ prediction[1] }}</span>
              <span class="probability">{{ prediction[2] }}</span>
            </li>
          {% endfor %}
        </ul>
      </div>
      <br>
      <a href="{{ url_for('home') }}" class="button">Upload Image</a>
    </div>
  </body>
</html>
